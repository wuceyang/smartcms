<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>管理登录</title>
  <link rel="stylesheet" href="<=__RESPATH__/>/theme/layui/css/layui.css"/>
  <link rel="stylesheet" href="<=__RESPATH__/>/theme/res/css/global.css"/>
  <link rel="stylesheet" href="<=__RESPATH__/>/theme/res/css/login.css"/>
  <block name="css"/>
</head>
<body>
 
<div class="loginbox">
    <table cellspacing="1" cellpadding="0" width="500" align="center">
    <tr>
        <td>
            <div class="admin-form theme-info" id="login1">
                <div class="panel panel-info mt10 br-n">
                    <div class="panel-heading heading-border bg-white center">
                        <span class="panel-title">
                        登 录 管 理
                        </span>
                    </div>
                    <form action="/admin/user/login" class="form-horizontal" method="post">
                        <input name="targeturl" type="hidden" value="/">
                        <div class="panel-body bg-light p30">
                            <div class="row">
                                <div class="col-sm-7 pr30">
                                    <div class="section">
                                        <label class="field-label text-muted fs18 mb10">账号</label>
                                        <label for="LoginName" class="field prepend-icon">
                                            <input autofocus="" class="gui-input valid" id="account" name="account" placeholder="请输入用户名" type="text" value="">
                                            <label for="LoginName" class="field-icon">
                                                <i class="layui-icon">&#xe612;</i>
                                            </label>
                                        </label>
                                        <span class="field-validation-valid"></span>
                                    </div>
                                    <!-- end section -->
                                    <div class="section">
                                        <label class="field-label text-muted fs18 mb10">密码</label>

                                        <label for="passwd" class="field prepend-icon">
                                            <input class="gui-input" id="passwd" name="passwd" placeholder="请输入密码" type="password" value="">
                                            <label for="passwd" class="field-icon">
                                                <i class="layui-icon">&#xe64c;</i>
                                            </label>
                                            <span class="field-validation-valid"></span>
                                        </label>
                                    </div>
                                    <!-- end section -->
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer clearfix center">
                            <button id="btnLogin" type="submit" class="btn btn-primary">登录</button>
                            <a id="btnLogin" class="btn btn-danger ml100" href="/">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    </table>
</div>
 
<script src="<=__RESPATH__/>/theme/layui/layui.js" type="text/javascript"></script>
<block name="js"/>
</body>
</html>
