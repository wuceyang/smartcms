<extend from="admin/base.html"/>

<define name="content"/>
    <!-- 当前位置 -->
    <div id="urHere">系统设置<b>»</b><strong>添加模板</strong></div>
    <div class="mainBox">
        <form action="/admin/template/edit-template" method="post">
        <input type="hidden" name="token" value="<=$token/>" />
        <input type="hidden" name="id" value="<=$info.id/>" />
            <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                <tr>
                    <td width="80" align="right">模板名称</td>
                    <td>
                        <input type="text" name="tplName" value="<=htmlentities($info.template_name)/>" size="40" class="inpMain" />
                    </td>
                </tr>
                <tr>
                    <td align="right">状态</td>
                    <td>
                        <label><input type="radio" name="status" value="1"<if $info.status == 1/> checked</if/> /> 正常</label>
                        <label><input type="radio" name="status" value="2"<if $info.status == 2/> checked</if/> /> 禁用</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">模板正文</td>
                    <td>
                        <textarea name="tplContent" cols="100" rows="20" class="textArea"><=htmlentities($info.template_html)/></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right"></td>
                    <td align="left">
                        <input name="submit" class="btn" type="submit" value="提交"/> &nbsp; <input type="reset" class="btnGray" value="重置"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</define/>
