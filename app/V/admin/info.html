<extend from="admin/base.html"/>

<define name="content"/>
    <div class="layui-tab layui-tab-card" id="tipbox" lay-filter="demo" style="margin: 0px auto; margin-top: 100px; width: 80%;">
    <ul class="layui-tab-title">
        <li class="layui-this">信息提示</li>
    </ul>
    <div class="layui-tab-content" style="padding: 10px;">
    <div class="layui-tab-item layui-show">
        <p>1.<=$message/></p>
        </p>2.系统会在<label id="timer">3</label>秒后自动跳转，如果页面没有自动跳转，请<a href="<=$uri/>">点击这里</a></p>   
    </div>
  </div>
</div>
</define/>

<define name="js"/>
<script type="text/javascript">

    var timer = document.getElementById('timer');

    var _timer = setInterval(function(){
        autoRedirect(timer);
    }, 1000);

    function autoRedirect(timer){

        var seconds = parseInt(timer.innerHTML, 10);

        if(seconds <= 0){

            clearInterval(_timer);

            var pNode = timer.parentNode;

            uri = '<=$uri/>';

            if(uri){

                <if substr($uri, 0, 11) == 'javascript:'/>
                <=$uri/>;
                <else/>
                location.href = uri;
                </if/>
                return;
            }

            return;
        }

        timer.innerHTML = seconds - 1;
    }
</script>
</define/>
